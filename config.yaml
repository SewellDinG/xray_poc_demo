    detect_blind_injection: false
  crlf_injection:
    enabled: true
  dirscan:
    enabled: true
  jsonp:
    enabled: true
  path_traversal:
    enabled: true
  redirect:
    enabled: true
  sqldet:
    enabled: true
    error_based_detection: true
    boolean_based_detection: true
    time_based_detection: true
